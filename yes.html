<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1e7;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer; /* Show pointer to indicate interaction */
        }
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f8b9c4;
            border-radius: 5px;
            bottom: 0;
            z-index: 1;
        }
        .letter {
            position: absolute;
            width: 80%;
            height: 60%;
            background-color: white;
            top: 40%;
            left: 10%;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
            z-index: 2;
        }
        .flap-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #e595a2;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
            z-index: 4;
        }
        .flap-left, .flap-right, .flap-bottom {
            position: absolute;
            bottom: 0;
            width: 50%;
            height: 100%;
            background-color: #f8c3cb;
            z-index: 3;
        }
        .flap-left {
            left: 0;
            clip-path: polygon(0 100%, 0 0, 100% 50%);
        }
        .flap-right {
            right: 0;
            clip-path: polygon(100% 100%, 100% 0, 0 50%);
        }
        .flap-bottom {
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #f6aab7;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            z-index: 5;
        }
        .heart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: red;
            z-index: 6;
        }
        
        /* Open animation */
        .open .flap-top {
            transform: rotateX(180deg);
        }
        .open .letter {
            transform: translateY(-50px);
        }
    </style>
</head>
<body>

    <div class="container" id="envelope">
        <div class="envelope-back"></div>
        <a href="main.html" class="letter" id="letter"></a>
        <div class="flap-top"></div>
        <div class="flap-left"></div>
        <div class="flap-right"></div>
        <div class="flap-bottom"></div>
        <div class="heart">‚ù§</div>
    </div>

    <script>
        const envelope = document.getElementById("envelope");
        const letter = document.getElementById("letter");

        function isTouchDevice() {
            return "ontouchstart" in window || navigator.maxTouchPoints;
        }

        if (isTouchDevice()) {
            envelope.addEventListener("click", () => {
                envelope.classList.add("open");
                setTimeout(() => {
                    letter.click(); // Redirect after animation
                }, 1200);
            });
        } else {
            envelope.addEventListener("mouseenter", () => {
                envelope.classList.add("open");
            });
            envelope.addEventListener("click", () => {
                letter.click();
            });
        }
    </script>

</body>
</html>
