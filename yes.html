<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1e7;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
        }
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f8b9c4;
            border-radius: 5px;
            bottom: 0;
            z-index: 1;
        }
        .letter {
            position: absolute;
            width: 80%;
            height: 60%;
            background-color: white;
            top: 40%;
            left: 10%;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
            z-index: 2;
        }
        .flap-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #e595a2; /* Darkest flap */
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
            z-index: 4;
        }
        .flap-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #f8c3cb; /* Lightest flap */
            clip-path: polygon(0 100%, 0 0, 100% 50%);
            z-index: 3;
        }
        .flap-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #f8c3cb; /* Lightest flap */
            clip-path: polygon(100% 100%, 100% 0, 0 50%);
            z-index: 3;
        }
        .flap-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #f6aab7; /* Intermediate shade */
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            z-index: 5;
        }
        .heart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: red;
            z-index: 6;
        }
        .container:hover .flap-top {
            transform: rotateX(180deg);
        }
        .container:hover .letter {
            transform: translateY(-50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-back"></div>
        <div class="letter"></div>
        <a href="main.html" class="letter"></a>
        <div class="flap-top"></div>
        <div class="flap-left"></div>
        <div class="flap-right"></div>
        <div class="flap-bottom"></div>
        <div class="heart">‚ù§</div>
    </div>
</body>
</html>
